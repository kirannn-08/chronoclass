<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login_reg.css">
    <title>Chronoclass login page</title>



    <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="firebase.js">
</script>
    
</head>

<body>
<div class="watermark">Â© 2025 Ravelli Kiran Venkat</div>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class ="input-box">
                <input type="email" id="reg-email" required placeholder="Email">
                <i class='bxr  bxs-envelope-alt'  ></i> 
                </div>
                <div class ="input-box">
                <input type="password" id="reg-password" placeholder="Password">
                <i class='bxr  bxs-lock-open-alt'  ></i> 
                </div>
                <div class ="input-box">
                <input type="password" id="reg-confirm-password" required placeholder="comnfirm password"/>
                <i class='bxr  bxs-lock'  ></i> 
                </div>
                <div class ="input-box">
                <select id="reg-class" required>
                 <option disabled selected>Select a Class</option>
                 </select>
                 <i class='bxr  bxs-blocks'  ></i> 
                 </div>
                <button class="btn">Sign Up</button>
            </form>
        </div>


        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class ="input-box">
                 <input type="email" id="login-email" required  placeholder="user id"/>
                 <i class='bxr  bxs-user'  ></i> 
                </div>


                <div class ="input-box">
                 <input type="password" id="login-password" required placeholder="Password"/>
                 <i class='bxr  bxs-lock'  ></i> 
                </div>

                <div class ="input-box">
                <select id="user-role" required>
                    <option disabled selected>Select Your Role</option>
                    <option value="student">Student</option>
                    <option value="cr">Class Representative</option>
                    <option value="admin">Admin</option>
                </select>
                <i class='bxr  bxs-group'  ></i> 
                </div>
                <button class="btn">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle-panel toggle-left">
                <h1>Hello Welcome!</h1>
                <p>Don't have an Account?</p>
                <button class="btn" id="register">sign-up</button>
            </div>

             <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an Account?</p>
                <button class="btn" id="login">sign-in</button>
            </div>
        

          
        </div>
        
    </div>

    <script src="login_reg.js"></script>
</body>

</html>
