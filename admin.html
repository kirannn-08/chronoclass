<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <!-- In <head> of admin.html -->
<meta http-equiv="Cache-Control" content="no-store" />
<meta http-equiv="Pragma" content="no-cache" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script src="firebase.js">
  </script>
</head>

<header class="dashboard-header">
  <div class="logo">ChronoClass</div>
  <div class="user-info" id="header-user-info">Loading...</div>
  <button onclick="logout()" class="logout-btn">Logout</button>
</header>

<body>
  <div class="admin-container">
    <h1>Admin Dashboard</h1>

    <!-- üè´ Class Creation -->
    <section class="card">
      <h2>Create New Class</h2>
      <form id="class-form">
        <input type="text" id="branch" placeholder="Branch (e.g., EEE)" required />
        <input type="text" id="section" placeholder="Section (e.g., A)" required />
        <input type="text" id="year" placeholder="Year (e.g., 24-28)" required />
        <button type="submit">‚ûï Create Class</button>
      </form>
    </section>

    <!-- üë§ Assign CR -->
    <section class="card">
      <h2>Assign Class Representative</h2>
      <form id="assign-cr-form">
        <select id="assign-class-id" required>
          <option disabled selected>Select Class</option>
        </select>
        <input type="email" id="cr-email" placeholder="CR Email (e.g., cr_24-28@eee.A)" required />
        <input type="password" id="cr-password" placeholder="CR Password" required />
        <button type="submit">üë§ Assign CR</button>
      </form>
    </section>

    <!-- üîê Logout -->
    

    <!-- üìã Class List Table -->
    <section class="card">
      <h2>All Classes</h2>
      <table id="users-table">
        <thead>
          <tr>
            <th>Class ID</th>
            <th>Branch</th>
            <th>Section</th>
            <th>Year</th>
            <th>CR Email</th>
            <th>CR Password</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Populated dynamically by admin.js -->
        </tbody>
      </table>
    </section>
  </div>

  <!-- üë£ Footer -->
  <div class="watermark">¬© 2025 Ravelli Kiran Venkat</div>
  <footer class="site-footer">
    <p>Made with ‚ù§Ô∏è by Ravelli Kiran Venkat ‚Ä¢ ChronoClass Project ‚Ä¢ NIT Warangal</p>
  </footer>

  <script src="admin.js"></script>
</body>
</html>
